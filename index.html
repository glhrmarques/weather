<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <p id="weather-info" class="text-center text-2xl font-semibold text-gray-800">
            waiting...
        </p>
        <p id="condition-info">
            waiting...
        </p>
        <p id="temp-c-info">
            waiting...
        </p>
    </div>

    <script>

        async function fetchWeather() {

            try {

                const response = await fetch('http://localhost:3003/api/weather');
                const data = await response.json();

                const paragraph = document.querySelector("#weather-info");
                const condition = document.querySelector("#condition-info");
                const tempC = document.querySelector("#temp-c-info");
                

                paragraph.textContent = `${data.location.name}`;
                condition.textContent = `${data.current.condition.text}`;
                tempC.textContent =`${data.current.temp_c}`;

            } catch (error) {
                console.error('Error', error)
                document.getElementById('weather-info').textContent = 'Failed to load weather';
                document.getElementById('condition-info').textContent = 'Failed to load condition';
                document.getElementById('temp-c-info').textContent = 'Failed to load temp c';
            }
        }

        fetchWeather()


    </script>
</body>
</html>
